<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Raktár app</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Raktár</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/">Főoldal</a></li>
      <li class="nav-item"><a class="nav-link" href="/butorok">Bútorok</a></li>
      <li class="nav-item"><a class="nav-link" href="/arak">Árlista</a></li>
      <li class="nav-item"><a class="nav-link" href="/keszlet">Készlet</a></li>
      <li class="nav-item"><a class="nav-link" href="/report/top-terfogat">Riport</a></li>
    </ul>
  </div>
</nav>

<div class="container">

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for category, msg in msgs %}
          <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
