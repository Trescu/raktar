{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Bútorok listája</h1>
    <a href="/butor/uj" class="btn btn-primary">Új bútor felvétele</a>
  </div>

  <table class="table table-striped table-hover table-bordered shadow-sm align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Cikkszám</th>
        <th scope="col">Név</th>
        <th scope="col">Súly (kg)</th>
        <th scope="col">X</th>
        <th scope="col">Y</th>
        <th scope="col">Z</th>
      </tr>
    </thead>
    <tbody>
      {% for b in butorok %}
      <tr>
        <td>{{ b.cikkszam }}</td>
        <td>{{ b.nev }}</td>
        <td>{{ b.suly }}</td>
        <td>{{ b.x }}</td>
        <td>{{ b.y }}</td>
        <td>{{ b.z }}</td>
        <td><a href="{{ url_for('butor_edit', cikkszam=b.cikkszam) }}" class="btn btn-sm btn-warning">Szerkesztés</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
