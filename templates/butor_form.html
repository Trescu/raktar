<!-- Flash üzenetek -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Bezárás"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

<h1>Új bútor felvétele</h1>


<form method="POST" action="{{ url_for('butor_create') }}">
    <div class="mb-3">
        <label for="cikkszam" class="form-label">Cikkszám</label>
        <input type="text" class="form-control" id="cikkszam" name="cikkszam" required>
    </div>
    <div class="mb-3">
        <label for="nev" class="form-label">Név</label>
        <input type="text" class="form-control" id="nev" name="nev">
    </div>
    <div class="mb-3">
        <label for="suly" class="form-label">Súly</label>
        <input type="number" step="0.01" class="form-control" id="suly" name="suly">
    </div>
    <div class="mb-3">
        <label for="x" class="form-label">Méret X</label>
        <input type="number" class="form-control" id="x" name="x">
    </div>
    <div class="mb-3">
        <label for="y" class="form-label">Méret Y</label>
        <input type="number" class="form-control" id="y" name="y">
    </div>
    <div class="mb-3">
        <label for="z" class="form-label">Méret Z</label>
        <input type="number" class="form-control" id="z" name="z">
    </div>
    <button type="submit" class="btn btn-primary">Mentés</button>
    <a href="{{ url_for('butor_list') }}" class="btn btn-secondary">Vissza a listához</a>
</form>
